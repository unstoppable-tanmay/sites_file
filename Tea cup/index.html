<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea cup</title>
    <link rel="stylesheet" href="index.css">
</head>
<body oncontextmenu="return false;">
   <div class="container">
       <img class="back" src="images/back1.jpg">
       <img class="tea" src="images/teacup.png">
       <img class="old" src="images/old.png">
       <img class="banner" src="images/banner.png">
       <h1>TEA</h1>
       <h2>DAY</h2>
       <div class="smoke"></div>
       <div class="smoke1"></div>
       <div class="smoke2"></div>
       <div class="smoke3"></div>
       <div class="smoke4"></div>

   </div> 
   <script>
       document.onkeydown = function(e) {
    if(event.keyCode == 123) {
    return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 
    'I'.charCodeAt(0)){
    return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 
    'J'.charCodeAt(0)){
    return false;
    }
    if(e.ctrlKey && e.keyCode == 'I'.charCodeAt(0)){
    return false;
    }
    }
   </script>
</body>
</html>
